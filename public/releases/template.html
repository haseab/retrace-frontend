<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 13px;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #1a1a1a;
            padding: 16px;
            margin: 0;
        }
        h2 {
            font-size: 15px;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: #ffffff;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
        .badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 6px;
        }
        .new {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        .fix {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        .improve {
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
    </style>
</head>
<body>
    <h2>What's New in Version X.X.X</h2>
    <ul>
        <li><span class="badge new">New</span> Added feature description</li>
        <li><span class="badge fix">Fix</span> Fixed bug description</li>
        <li><span class="badge improve">Improved</span> Performance improvement description</li>
    </ul>
</body>
</html>
